<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="stylesheet.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik+Moonrocks&display=swap" rel="stylesheet">
        <title>Math Quiz</title>
    </head>
    <body>
        <header>
            <h1 class="rubik-moonrocks-regular" id="title">Math Practice</h1>
            <a href="https://www.youtube.com/@methodise" id="by_methodise" target="_blank">
                <h3 id="by_methodise">By Methodise</h3>
            </a>
            <hr>
        </header>
        
        <p>Solve the problems <br> If you're correct, it'll automatically switch to a new one!</p>
        <div id="selection_div">
            <p>Choose Type of Question:</p>
            <button id="addition" class="question_type">Addition</button>
            <button id="multiplication" class="question_type">Multiplication</button>
            <button id="both" class="question_type">Both</button><br><br>
            <button id="Start" class="question_type">Start</button>
            <button id="Stop" class="question_type" remove>Stop</button>
            <br><p>(Start/Stop Button Functionality will <br>be added in next update)</p>
        </div>
        <div id="math_block">
            <p id="math">
                <span id="equation">1 + 2 = </span>
                <input type="number" id="input" inputmode="numeric">
            </p>
        </div>
        <p>Problems Solved: <span id="solved">0</span></p>
        <footer>
            <hr>
            <p><a href="https://discord.gg/TX4xwfRQZb" id="bug_report" target="_blank">Report Bugs</a></p>
            <p> Version 0.2.1</p>
            
        </footer>
        <script src="script.js"></script>
    </body>
</html>
